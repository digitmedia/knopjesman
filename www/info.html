        text["nl"] =  '<h1>Vrije tijd is fijne tijd!</h1> <h3>Kinderen komen in hun vrije tijd naar de buitenschoolse opvang. Wil je dat ze dat als &eacute;chte vrije tijd ervaren, dan zorg je dat ze keuzes kunnen maken. Want vrije tijd is doen waar je zin in hebt. Alleen spelen of met vrienden? Iets actief of iets rustig? Onder begeleiding of op zichzelf? &ldquo;Knopjesman&rdquo; laat zien hoe het er aan toe gaat in verschillende initiatieven voor buitenschoolse opvang in Brussel. Samen met organisaties en scholen uit de buurt cre&euml;ren de begeleiders een brede waaier aan keuzeactiviteiten om vrije tijd voor kinderen boeiend te maken.</h3> <p>In Brussel spelen kinderen overal: thuis, op de stoep en in het park. Gaan ze na school of tijdens vakantiedagen naar de buitenschoolse opvang, dan worden de avonturen in hun vrije tijd nog veel spannender. Samen met hun begeleiders trekken kinderen dan naar het circus, ze fietsen met fluohesjes door het bos of ze gaan naar de bibliotheek. Ze scoren een goal tijdens een heus &ldquo;interbuitenschools voetbaltoernooi&rdquo;, ze verkleden zich met kartonnen dozen in knopjesman en klampen tijdens een opdrachtenspel de buurtbewoners aan. Het allerbelangrijkste van de vrije tijd in de buitenschoolse opvang, is dat kinderen mogen kiezen wat ze doen. Hoe de opvangmedewerkers dit realiseren, lichten zij in deze film zelf toe. Enerzijds werken ze in de opvang aan een warm nest: hoe zorgen we dat kinderen zich hier thuis voelen? Wat biedt hen rust, veiligheid en comfort? Anderzijds werken medewerkers in de opvang aan een rijk web: welke waaier aan activiteiten kunnen we de kinderen bieden? Hoe kunnen we voor een gevarieerd aanbod samenwerken met buurt- en andere partnerorganisaties? Nest en web zijn elementen waar elke buitenschoolse opvang op inzet. Daarom inspireert deze film over Nederlandstalige initiatieven voor buitenschoolse opvang in Brussel alle opvangmedewerkers, zowel in de stedelijke context als daarbuiten.</p> <p>&nbsp;</p> <h1>Voor wie?</h1> <p>&ldquo;Knopjesman&rdquo; laat ouders, scholen en partnerorganisaties kennismaken met de werking van buitenschoolse opvang voor kinderen van 21/2 tot 12 jaar. Daarnaast wil &ldquo;Knopjesman&rdquo; ook medewerkers uit buitenschoolse opvang inspireren om te werken aan de nest- en webfunctie van buitenschoolse opvang: hoe kun je werken aan een warme omgeving, gezellige activiteiten, contact met de buurt en samenwerkingsverbanden met partnerorganisaties? Tot slot is &ldquo;Knopjesman&rdquo; ook een geschikt reflectie- en trainingsinstrument voor professionele begeleiders, studenten, docenten en pedagogische coaches die de vrije tijd van kinderen warm, leerrijk en spannend willen maken. Een uitgebreide handleiding met tips en reflectie-oefeningen vind je op <a href="http://www.vbjk.be/knopjesman">www.vbjk.be/knopjesman</a>.</p> <p>&nbsp;</p> <h1>Credits</h1> <p><strong>Idee &amp; concept:</strong> Caroline Boudry, Katrien Van Laere<br /> <strong style="line-height:1.6em">Research,&nbsp;scenario &amp; interviews:</strong><span style="line-height:1.6em"> Caroline Boudry, Brecht Peleman Regie: Guido Verelst, Caroline Boudry</span><br /> <strong style="line-height:1.6em">Camera:</strong><span style="line-height:1.6em"> Joris Ceuppens Geluid: Yvan de Beer</span><br /> <strong style="line-height:1.6em">Montage:</strong><span style="line-height:1.6em"> Guido Verelst - </span><a href="http://deepfocus.be" style="line-height: 1.6em;">Deep Focus</a><span style="line-height:1.6em">&nbsp;</span><br /> <strong style="line-height:1.6em">Grading</strong><span style="line-height:1.6em">: Frank Temmerman</span><br /> <strong style="line-height:1.6em">Muziek:</strong><span style="line-height:1.6em"> Cyril Orcel Mixage: Yves De Mey</span><br /> <strong style="line-height:1.6em">Grafisch design iPad app:</strong><span style="line-height:1.6em"> Lucas De Wilde - </span><a href="http://www.wildt.be" style="line-height: 1.6em;">Wildtlab</a><br /> <strong style="line-height:1.6em">iPad app-productie:</strong><span style="line-height:1.6em"> Luc Peeters &amp; Jannick Vandaele - </span><a href="http://www.digitmedia.be" style="line-height: 1.6em;">Digitmedia</a></p> <p><strong>Met dank aan</strong> alle kinderen, ouders en medewerkers van Nederlandstalige Initiatieven voor Buitenschoolse Opvang in Brussel: De Buiteling, De Puzzel, De Rivieren, De Verliefde Wolk, Kik en Nekkersdal.<br /> <strong style="line-height:1.6em">Met dank aan</strong><span style="line-height:1.6em"> Bibliotheek Jette, Buurtsport Brussel, Circus Zonder Handen, Educatief Theater Antwerpen, Huis van het Nederlands Brussel, Inloop Huis der Gezinnen, Jeugdcentrum Chicago, gemeentelijke basisschool Kameleon, Muziekinstrumentenmuseum, Sippelberg Sint- Jans-Molenbeek, en Spelotheek Walala.</span><br /> <strong style="line-height:1.6em">En met dank aan</strong><span style="line-height:1.6em"> Sylvie Decoster, Wendy Gettemans, Anne Geeroms, Antoinette Huysmans, Ellie Kuipers, B&eacute;n&eacute;dicte Kusendila, Liesbet Meyns, Jan Peeters, Ellen Rutgeerts (red.), Elke Van den Ende, Ilse Verbeke, David Vits, Sylvia Walraevens.</span></p> <p>Deze film kwam tot stand in een gezamenlijk project van <a href="http://www.vgc.be/" target="_blank">VGC</a> en <a href="http://www.vbjk.be/nl" target="_blank">VBJK</a>.<br /> <span style="line-height:1.6em">&copy;VBJK 2013</span></p> <p><strong>Verantwoordelijke uitgever:</strong><br /> <span style="line-height:1.6em">Eric Verrept, Leidend ambtenaar Vlaamse Gemeenschapscommissie Emile Jacqmainlaan 135, 1000 Brussel</span></p> '; 
        text["fr"] = '<h1>Le temps libre, c&rsquo;est du temps de loisir</h1> <h3>Les enfants passent leur temps libre en milieu d&rsquo;accueil extra scolaire. Pour r&eacute;ellement mettre &agrave; profit ce temps de loisir, il faut leur permettre de faire des choix. Parce que du temps de loisir, c&rsquo;est faire ce dont on a envie. Jouer seul ou avec des amis? Dans l&rsquo;action ou dans le calme ? Accompagn&eacute; d&rsquo;un &eacute;ducateur ou tout seul? &laquo;&nbsp;L&rsquo;homme aux boutons&nbsp;&raquo; montre le d&eacute;roulement des diff&eacute;rentes activit&eacute;s en milieu d&rsquo;accueil extra scolaire N&eacute;erlandophone &agrave; Bruxelles. En collaboration avec les organisations et les &eacute;coles du quartier, les &eacute;ducateurs proposent aux enfants un vaste choix d&rsquo;activit&eacute;s passionannantes.</h3> <p>&Agrave; Bruxelles, les enfants jouent partout : &agrave; la maison, sur les trottoirs ou au parc. Fr&eacute;quenter un milieu d&rsquo;accueil extra scolaire apr&egrave;s l&rsquo;&eacute;cole ou pendant les vacances permet de consacrer son temps libre &agrave; des aventures passionnantes. Accompagn&eacute;s de leurs &eacute;ducateurs, les enfants vont au cirque, &agrave; la biblioth&egrave;que ou faire du v&eacute;lo dans les bois &eacute;quip&eacute;s de vestes fluos. Ils marquent un but lors d&rsquo;un immense &laquo;&nbsp;tournoi de football inter milieux d&rsquo;accueil&nbsp;&raquo;, ils se d&eacute;guisent en homme aux boutons avec des caisses en carton et mettent le voisinage &agrave; contribution le temps d&rsquo;un jeu. Le plus important en milieu extra scolaire, c&rsquo;est de laisser aux enfants le choix de faire ce qu&rsquo;ils ont envie de leur temps libre. Les collaborateurs des milieux d&rsquo;accueil expliquent eux-m&ecirc;mes dans le film comment ils s&rsquo;y prennent. D&rsquo;une part, ils s&rsquo;efforcent d&rsquo;am&eacute;nager leurs locaux en un nid douillet&nbsp;: comment faire en sorte que les enfants se sentent chez eux&nbsp;? Comment leur procurer calme, s&eacute;curit&eacute; et confort&nbsp;? D&rsquo;autre part, les collaborateurs des milieux d&rsquo;accueil construisent un r&eacute;seau de partenariats multiples : quel &eacute;ventail d&rsquo;activit&eacute;s proposer aux enfants&nbsp;? Comment collaborer &agrave; l&rsquo;&eacute;laboration d&rsquo;une offre vari&eacute;e avec les organisations de quartier et les autres&nbsp;? Le nid et le partenariat constituent la base m&ecirc;me de l&rsquo;accueil extra scolaire. Ce film inspirera donc tous les acteurs concern&eacute;s par les initiatives n&eacute;erlandophones pour l&rsquo;accueil extra scolaire &agrave; Bruxelles, tant dans le contexte urbain qu&rsquo;en dehors.</p> <p>&nbsp;</p> <h1>Pour qui?</h1> <p>&laquo;&nbsp;L&rsquo;homme aux boutons&nbsp;&raquo; vise &agrave; informer les parents, les &eacute;coles et les organisations partenaires quant au fonctionnement de l&rsquo;accueil extra scolaire pour les enfants de 2 &frac12; &agrave; 12 ans. &laquo;&nbsp;Lhomme aux boutons&nbsp;&raquo; entend &eacute;galement inspirer les collaborateurs des milieux extra scolaires &agrave; d&eacute;velopper les notions de nid et de partenariat&nbsp;: comment mettre en place un environnement rassurant, proposer des activit&eacute;s agr&eacute;ables, &eacute;tablir des contacts avec le voisinage et des liens de collaboration avec les organisations partenaires&nbsp;? Enfin, &laquo;&nbsp;L&rsquo;homme aux boutons&nbsp;&raquo; est &eacute;galement un outil de r&eacute;flexion et d&rsquo;apprentissage pertinent destin&eacute; aux &eacute;ducateurs, aux &eacute;tudiants, aux enseignants et aux coaches p&eacute;dagogiques professionnels qui veulent proposer un temps de loisir &agrave; la fois chaleureux, enrichissant et passionnant aux enfants.&nbsp;</p> <p>&nbsp;</p> <h1>Credits</h1> <p><strong>Id&eacute;e &amp; concept: </strong>Caroline Boudry, Katrien Van Laere<br /> <strong style="line-height:1.6em">Recherche, scenario &amp; interviews: </strong><span style="line-height:1.6em">Caroline Boudry, Brecht Peleman</span><br /> <strong style="line-height:1.6em">R&eacute;alisateur: </strong><span style="line-height:1.6em">Guido Verelst, Caroline Boudry</span><br /> <strong style="line-height:1.6em">Camera</strong><span style="line-height:1.6em">: Joris Ceuppens</span><br /> <strong style="line-height:1.6em">Son:</strong><span style="line-height:1.6em"> Yvan de Beer</span><br /> <strong style="line-height:1.6em">Montage:</strong><span style="line-height:1.6em"> Guido Verelst - </span><a href="http://deepfocus.be" style="line-height: 1.6em;">Deep Focus</a><br /> <strong style="line-height:1.6em">Grading: </strong><span style="line-height:1.6em">Frank Temmerman</span><br /> <strong style="line-height:1.6em">Musique:</strong><span style="line-height:1.6em"> Cyril Orcel</span><br /> <strong style="line-height:1.6em">Mixage audio: </strong><span style="line-height:1.6em">Yves De Mey</span><br /> <strong style="line-height:1.6em">Conception graphique iPad app: </strong><span style="line-height:1.6em">Lucas De Wilde - </span><a href="http://www.wildt.be" style="line-height: 1.6em;">Wildtlab</a><br /> <strong style="line-height:1.6em">R&eacute;alisation iPad app: </strong><span style="line-height:1.6em">Luc Peeters &amp; Jannick Vandaele - </span><a href="http://www.digitmedia.be" style="line-height: 1.6em;">Digitmedia</a></p> <p><strong>Merci &agrave;</strong> tous les enfants, parents &amp; collaborateurs des organisations d&rsquo;accueil extra scolaire N&eacute;erlandophone &agrave; Bruxelles: De Buiteling, De Puzzel, De Rivieren, De Verliefde Wolk, Kik and Nekkersdal.&nbsp;<br /> <strong style="line-height:1.6em">Merci &agrave;</strong><span style="line-height:1.6em"> Bibliotheek Jette, Buurtsport Brussel, Circus Zonder Handen, Educatief Theater Antwerpen, Inloop Huis der Gezinnen, Jeugdcentrum Chicago, gemeentelijke basisschool Kameleon, Muziekinstrumentenmuseum, Sippelberg Sint- Jans-Molenbeek and Spelotheek Walala.</span><br /> <strong style="line-height:1.6em">Merci &agrave;</strong><span style="line-height:1.6em"> Sylvie Decoster, Wendy Gettemans, Anne Geeroms, Antoinette Huysmans, Ellie Kuipers, B&eacute;n&eacute;dicte Kusendila, Liesbet Meyns, Jan Peeters, Ellen Rutgeerts (red.), Elke Van den Ende, Ilse Verbeke, David Vits, Sylvia Walraevens.</span></p> <p>Ce film est une initiative commune de la Commission Communautaire Flamande (<a href="http://www.vgc.be">VGC</a>) et du Centre d&rsquo;Innovation de la Petite Enfance (<a href="http://www.vbjk.be/en">VBJK</a>).<br /> <span style="line-height:1.6em">&copy;VBJK 2013</span></p> <p><strong style="line-height:1.6em">&Eacute;diteur responsable:</strong><span style="line-height:1.6em">&nbsp;</span><br /> <span style="line-height:1.6em">Eric Verrept, fonctionnaire dirigeant de la Commission communautaire flamande, Avenue Emile Jacqmain 135, 1000 Bruxelles</span></p> <p>&nbsp;</p> '; 
        text["en"] = '<h1>Free time is a good time!</h1> <h3>Children come to out of school care during their free time. If you want them to really feel that it is their free time then you have to ensure that they can make choices. Because free time means doing what you feel like doing. Playing on your own or with friends. Doing something energetic or playing quietly. Supervised or by yourself.&nbsp; &ldquo;Buttonman&rdquo; shows what happens at various out of school care initiatives in Brussels. Together with local organisations and schools the educators create a wide range of optional activities to make free time exciting for children.</h3> <p>Children play everywhere in Brussels: at home, on the pavement and in the park. If they go to out of school care after school or during the holidays their adventures in their free time are even more exciting. Together with their educators the children go to the circus, cycle through the woods wearing high-vis waistcoats or pay a visit to the library. They score a goal during a real &ldquo;inter-out-of-school football tournament&rdquo;, dress up in cardboard boxes and become Buttonman, and accost local residents during a challenge game. The most important thing about out of school care is that children can choose what to do. Those who work at the centres explain how they achieve that in this film. They do their best to turn the centre into a cosy nest: how can we ensure that children feel at home here? What makes them feel at ease, safe and comfortable? The educators also actively create a wide and varied network: what range of activities can we offer the children? How can we work together with local and other organisations to ensure a variety of activities? Nest and network are elements that all out of school care centres are committed to. Which is why this film about Dutch-language initiatives for out of school care in Brussels will inspire all those who work in childcare, both in an urban and other context.</p> <p>&nbsp;</p> <h1>Who is it for?</h1> <p>&ldquo;Buttonman&rdquo; tells parents, schools and partner organisations all about out of school care for children from the age of 2 &frac12; to 12. &ldquo;Buttonman&rdquo; is also intended to inspire those who work in out of school care to improve the nest and network aspects of out of school care: how can you create a cosy environment, pleasant activities, ensure contact with the community and create partnerships with other organisations? Finally, &ldquo;Buttonman&rdquo; is also an ideal reflection and training tool for professional educators, students, lecturers and pedagogical coordinators who want to ensure children&rsquo;s free time is enjoyable, educational and exciting.</p> <p>&nbsp;</p> <h1>Credits</h1> <p><strong>Idea &amp; concept: </strong>Caroline Boudry, Katrien Van Laere<br /> <strong style="line-height:1.6em">Research, scenario &amp; interviews: </strong><span style="line-height:1.6em">Caroline Boudry, Brecht Peleman</span><br /> <strong style="line-height:1.6em">Directed by: </strong><span style="line-height:1.6em">Guido Verelst, Caroline Boudry</span><br /> <strong style="line-height:1.6em">Camera</strong><span style="line-height:1.6em">: Joris Ceuppens</span><br /> <strong style="line-height:1.6em">Sound:</strong><span style="line-height:1.6em"> Yvan de Beer</span><br /> <strong style="line-height:1.6em">Film editing:</strong><span style="line-height:1.6em"> Guido Verelst - </span><a href="http://deepfocus.be" style="line-height: 1.6em;">Deep Focus</a><br /> <strong style="line-height:1.6em">Grading: </strong><span style="line-height:1.6em">Frank Temmerman</span><br /> <strong style="line-height:1.6em">Music:</strong><span style="line-height:1.6em"> Cyril Orcel</span><br /> <strong style="line-height:1.6em">Mix sound: </strong><span style="line-height:1.6em">Yves De Mey</span><br /> <strong style="line-height:1.6em">Graphic design iPad app: </strong><span style="line-height:1.6em">Lucas De Wilde - </span><a href="http://www.wildt.be" style="line-height: 1.6em;">Wildtlab</a><br /> <strong style="line-height:1.6em">iPad app production: </strong><span style="line-height:1.6em">Luc Peeters &amp; Jannick Vandaele - </span><a href="http://www.digitmedia.be" style="line-height: 1.6em;">Digitmedia</a></p> <p><strong>Thanks to</strong> all the children, parents and staff of the Dutch provisions for out of school care in Brussels: De Buiteling, De Puzzel, De Rivieren, De Verliefde Wolk, Kik and Nekkersdal.&nbsp;<br /> <strong style="line-height:1.6em">Thanks to</strong><span style="line-height:1.6em"> Bibliotheek Jette, Buurtsport Brussel, Circus Zonder Handen, Educatief Theater Antwerpen, Inloop Huis der Gezinnen, Jeugdcentrum Chicago, gemeentelijke basisschool Kameleon, Muziekinstrumentenmuseum, Sippelberg Sint- Jans-Molenbeek and Spelotheek Walala.</span><br /> <strong style="line-height:1.6em">Thanks to</strong><span style="line-height:1.6em"> Sylvie Decoster, Wendy Gettemans, Anne Geeroms, Antoinette Huysmans, Ellie Kuipers, B&eacute;n&eacute;dicte Kusendila, Liesbet Meyns, Jan Peeters, Ellen Rutgeerts (red.), Elke Van den Ende, Ilse Verbeke, David Vits, Sylvia Walraevens.</span></p> <p>This movie is a joint project by Vlaamse Gemeenschapscommissie (<a href="http://www.vgc.be">VGC</a>) and <a href="http://www.vbjk.be/en">VBJK</a> (Centre for Innovation in the Early Years) .<br /> ​<span style="line-height:1.6em">&copy;VBJK 2013</span></p> <p>&nbsp;</p> <p><strong>Published by:</strong>&nbsp;<br /> <span style="line-height:1.6em">Eric Verrept, Vlaamse Gemeenschapscommissie</span><br /> <span style="line-height:1.6em">Emile Jacqmainlaan 135, 1000 Brussel</span></p> <p>&nbsp;</p> '; 
        text["de"] = '<h1>Freizeit ist gute Zeit</h1> <h3>Kinder verbringen einen Teil ihrer Freizeit im Hort. Wenn man m&ouml;chte, dass sie das auch als echte Freizeit empfinden, sorgt man daf&uuml;r, dass sie Wahlm&ouml;glichkeiten haben. Denn in der Freizeit macht man, worauf man Lust hat. Allein spielen oder mit Freunden? Etwas Aktives oder etwas Ruhiges? Betreut oder selbstst&auml;ndig? &bdquo;Kn&ouml;pfchenmann&ldquo; zeigt, wie es in interschiedlichen Br&uuml;sseler Horten zugeht. Gemeinsam mit Einrichtungen und Schulen aus der Gegend sorgen die Erzieher f&uuml;r einen breiten F&auml;cher an Aktivit&auml;tsm&ouml;glichkeiten, um die Freizeit f&uuml;r Kinder spannend zu gestalten.</h3> <p>In Br&uuml;ssel spielen Kinder &uuml;berall: zu Hause, auf dem B&uuml;rgersteig und im Park. Wenn sie nach der Schule und in den Ferien in den Hort gehen, werden die Abenteuer in ihrer Freizeit noch viel aufregender. Gemeinsam mit ihren Erziehern gehen die Kinder in den Zirkus, fahren in Warnwesten mit dem Rad durch den Wald oder besuchen die Bibliothek. Sie schie&szlig;en ein Tor beim&nbsp; &bdquo;interau&szlig;erschulischen Fu&szlig;ballturnier&ldquo;, sie verkleiden sich mit Kartons als Kn&ouml;pfchenmann oder kommen auf spielerische Weise in Kontakt mit den Bewohnern des Viertels. Das Allerbeste an der Freizeit im Hort ist, dass Kinder w&auml;hlen k&ouml;nnen, was sie machen m&ouml;chten. Wie die Hortmitarbeiter das umsetzen, erl&auml;utern wir in diesem Film. Einerseits arbeiten sie im Hort an einem warmen Nest: Wie sorgen wir daf&uuml;r, dass sich die Kinder hier ganz wie zu Hause f&uuml;hlen? Was gibt ihnen Ruhe, Sicherheit und Geborgenheit? Andererseits arbeiten die Mitarbeiter im Hort an einem Netzwerk: Welchen F&auml;cher an Aktivit&auml;ten k&ouml;nnen wir den Kindern bieten? Wie k&ouml;nnen wir f&uuml;r ein abwechslungsreiches Angebot mit Instanzen im Viertel und mit weiteren Partnereinrichtungen zusammenarbeiten? Nest und Netz sind Elemente, auf die jeder Hort setzt. Darum inspiriert dieser Film &uuml;ber niederl&auml;ndischsprachige Initiativen f&uuml;r au&szlig;erschulische Betreuung in Br&uuml;ssel alle Hortmitarbeiter und zwar sowohl in st&auml;dtischen&nbsp; als auf l&auml;ndlichen Gebieten.</p> <p>&nbsp;</p> <h1>F&uuml;r wen?</h1> <p>&bdquo;Kn&ouml;pfchenmann&ldquo; zeigt Eltern, Schulen und Partnereinrichtungen die Methode eines Horts f&uuml;r Kinder von 21/2 bis 12 Jahren. Zudem m&ouml;chte &bdquo;Kn&ouml;pfchenmann&ldquo; Mitarbeiter in der au&szlig;erschulischen Betreuung auch dazu inspirieren, an der Nest- und Netzfunktion eines Horts zu arbeiten: Wie realisiert man ein warmes Umfeld, reizvolle Aktivit&auml;ten, den Kontakt mit dem Viertel sowie die Zusammenarbeit mit Partnereinrichtungen? Und schlie&szlig;lich ist &bdquo;Kn&ouml;pfchenmann&ldquo; f&uuml;r Erzieher, Studenten, Dozenten und p&auml;dagogische Koordinatoren, die die Freizeit von Kindern warm, lehrreich und aufregend gestalten m&ouml;chten, auch ein geeignetes Reflexions- und Schulungsinstrument.&nbsp;</p> <p>&nbsp;</p> <h1>Credits</h1> <p><strong>Idea &amp; concept: </strong>Caroline Boudry, Katrien Van Laere<br /> <strong>Research, scenario &amp; interviews: </strong>Caroline Boudry, Brecht Peleman<br /> <strong>Directed by: </strong>Guido Verelst, Caroline Boudry<br /> <strong>Camera</strong>: Joris Ceuppens<br /> <strong>Sound:</strong> Yvan de Beer<br /> <strong>Film editing:</strong> Guido Verelst - <a href="http://deepfocus.be">Deep Focus</a><br /> <strong>Grading: </strong>Frank Temmerman<br /> <strong>Music:</strong> Cyril Orcel<br /> <strong>Mix sound: </strong>Yves De Mey<br /> <strong>Graphic design iPad app: </strong>Lucas De Wilde - <a href="http://www.wildt.be">Wildtlab</a><br /> <strong>iPad app production: </strong>Luc Peeters &amp; Jannick Vandaele - <a href="http://www.digitmedia.be">Digitmedia</a></p> <p>&nbsp;</p> <p><strong>Dank</strong> alle Kinder, Eltern und Mitarbeiter der niederl&auml;ndischen au&szlig;erschulischen Betreuung in Br&uuml;ssel: De Buiteling, De Puzzel, De Rivieren, De Verliefde Wolk, Kik and Nekkersdal.&nbsp;</p> <p><strong>Dank</strong> Bibliotheek Jette, Buurtsport Brussel, Circus Zonder Handen, Educatief Theater Antwerpen, Inloop Huis der Gezinnen, Jeugdcentrum Chicago, gemeentelijke basisschool Kameleon, Muziekinstrumentenmuseum, Sippelberg Sint- Jans-Molenbeek and Spelotheek Walala.</p> <p><strong>Dank</strong> Sylvie Decoster, Wendy Gettemans, Anne Geeroms, Antoinette Huysmans, Ellie Kuipers, B&eacute;n&eacute;dicte Kusendila, Liesbet Meyns, Jan Peeters, Ellen Rutgeerts (red.), Elke Van den Ende, Ilse Verbeke, David Vits, Sylvia Walraevens.</p> <p>Dieser Film kam in einem Gemeinschaftsprojekt von <a href="http://www.vgc.be">VGC</a> und <a href="http://www.vbjk.be/en">VBJK</a> zustande.</p> <p>&copy;VBJK 2013</p> <p>&nbsp;</p> <p><strong>Verantwortlicher Herausgeber:</strong><br /> Eric Verrept, leitender Beamter Vlaamse Gemeenschapscommissie, Emile Jacqmainlaan 135, 1000 Br&uuml;ssel</p> ';
            var db;
            var shortName = 'ButtonManDB';
            var version = '1.0';
            var displayName = 'ButtonManDB';
            var maxSize = 200000;

            // this is called when an error happens in a transaction
            function errorHandler(transaction, error) {
                console.log("woops");
                //console.log('Error: ' + error.message + ' code: ' + error.code);

            }

            // this is called when a successful transaction happens
            function successCallBack() {
                console.log("DEBUGGING: success");
            }
            function nullHandler() {
            }

            // called when the application loads
            function onBodyLoad() {

                // This console.log is used to make sure the application is loaded correctly
                // you can comment this out once you have the application working
                console.log("DEBUGGING: we are in the onBodyLoad() function");

                if (!window.openDatabase) {
                    console.log('Databases are not supported in this browser.');
                    return;
                }
                //Create Database
                
                db = openDatabase(shortName, version, displayName, maxSize);

                //Create Table
                loadContent();
            }

            function loadContent() {
                console.log("DEBUGGING: loading content in: "+lang)
                db.transaction(function(transaction) {
                    //GET RETURN BUTTON
                    transaction.executeSql("SELECT * FROM PIECES WHERE lang = '" + lang + "' AND page = 'all'", [], function(transaction, result) {
                        //ADD TEXT TO CONTENT
                        console.log("DEBUGGING: "+result.rows.length+" rows found");
                        for(var i=0; i<result.rows.length; i++){
                            switch(result.rows.item(i).key){
                                case "back":
                                $(".return").html('<img src="img/arrow.png" height="23" class="reverse"/> '+result.rows.item(i).val);
                                break;
                            }                                
                        }  
                    }, errorHandler);

                    //GET INFO TEXT
                    transaction.executeSql("SELECT * FROM TEXTS WHERE lang = '" + lang + "'", [], function(transaction, result) {
                        //ADD TEXT TO CONTENT
                        if(result.rows.item(0).val === "empty"){
                            $(".info-right").html(text[lang]);
                        } else {
                            $(".info-right").html(result.rows.item(0).val);
                        }
                        console.log("DEBUGGING: Added to content: " + result.rows.item(0).val);
                        
                        // CHECK INTERNET CONNECTION FOR UPDATING
                        var test = true;
                        if (test) {
                            console.log("DEBUGGING: hier");
                            //GET SERVER UPDATE DATE
                            $.getJSON('http://knopjesman.org/apiknopjesman/get/updatedate/info', function(data) {
                                console.log("DEBUGGING: Update date server: " + data[0].datetime);
                                console.log("DEBUGGING: Update date local:  " + result.rows.item(0).date);
                                
                                //COMPARE DATES
                                if (data[0].datetime <= result.rows.item(0).date) {
                                    console.log("DEBUGGING: up to date");
                                } else {
                                    console.log("DEBUGGING: need to update");
                                    
                                    $.getJSON('http://knopjesman.org/apiknopjesman/get/text/info/' + lang, function(data) {

                                        //Add it to the content
                                        $(".info-right").html(data[0].val.toString());
                                        console.log("DEBUGGING: new data added to content");

                                        //Update the database
                                        db.transaction(function(tx) {
                                            tx.executeSql("UPDATE TEXTS SET val='" + data[0].val + "', date='" + data[0].datetime + "' WHERE id=" + result.rows.item(0).id);
                                            console.log("UPDATE TEXTS SET val='" + data[0].val + "', date='" + data[0].datetime + "' WHERE id=" + result.rows.item(0).id);
                                            console.log("DEBUGGING: Database Updated");                                                    
                                        });

                                        db.transaction(function(tx) {
                                            tx.executeSql("SELECT * FROM TEXTS", [],
                                            function(transaction, result) {
                                                console.log("DATE: "+result.rows.item(0).date);
                                            });
                                        })

                                    });
                                };
                            });
                        } else { 
                            console.log("DEBUGGING: No Internet!"); 
                        }
                    }, errorHandler);
                }, errorHandler, successCallBack);
            }
