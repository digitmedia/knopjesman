            function getLoginStatus() {
                FB.getLoginStatus(function(response) {
                    if (response.status == 'connected') {
                        console.log('logged in');
                        facebookWallPost();
                    } else {
                        console.log('not logged in');
                        login()
                    }
                });
            }
            var friendIDs = [];
            var fdata;

            function logout() {
                FB.logout(function(response) {
                    alert('logged out');
                });
            }

            function login() {
                FB.login(
                        function(response) {
                            console.log(response.status);
                            facebookWallPost();
                        },
                        {scope: "email"}
                );
            }

            function facebookWallPost() {
                console.log('Debug 1');
                var params = {
                    method: 'feed',

            document.addEventListener('deviceready', function() {
                try {
                    console.log('Device is ready! Make sure you set your app_id below this alert.');
                    FB.init({appId: "528247123879915", nativeInterface: CDV.FB, useCachedDialogs: false});
                } catch (e) {
                    console.log(e);
                }
            }, false);

            var db;
        var shortName = 'ButtonManDB';
        var version = '1.0';
        var displayName = 'ButtonManDB';
        var maxSize = 200000;

        // global variables
        if (localStorage.getItem("lang") === null) {
            var lang = 'nl';
        } else {
            var lang = window.localStorage.getItem("lang");
        }

            // this is called when an error happens in a transaction
            function errorHandler(transaction, error) {
                console.log("woops error");
            }

            // this is called when a successful transaction happens
            function successCallBack() {
                console.log("DEBUGGING: success");
            }
            function nullHandler() {
            }

            // called when the application loads
            function onBodyLoad() {
                if (!window.openDatabase) {
                    console.log('Databases are not supported in this browser.');
                    return;
                }
                db = openDatabase(shortName, version, displayName, maxSize);
                loadContent()
            }
            
            function loadContent() {
                console.log("DEBUGGING: loading content in: "+lang)
                db.transaction(function(transaction) {
                    //GET TEXT FROM DB
                    transaction.executeSql("SELECT * FROM PIECES WHERE lang = '" + lang + "' AND page = 'all'", [], function(transaction, result) {
                                //ADD TEXT TO CONTENT
                                console.log("DEBUGGING: "+result.rows.length+" rows found");
                                for(var i=0; i<result.rows.length; i++){
                                    switch(result.rows.item(i).key){
                                     case "back":
                                     $(".return").html('<img src="img/arrow.png" height="23" class="reverse"/> '+result.rows.item(i).val);
                                     break;
                                 }                                
                             }  
                         }, errorHandler);
                }, errorHandler, successCallBack);
            }


        </script>
